<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <section class="city-search">
    <div>
      <h2>Search for a City:</h2>
      <input class="" placeholder="City..." />
      <button class="search-button">Search</button>
    </div>

    <div class="city-buttons">
      <button>Austin</button>
      <button>Chicago</button>
      <button>New York</button>
      <button>Orlando</button>
      <button>San Francisco</button>
      <button>Seattle</button>
      <button>Denver</button>
      <button>Atlanta</button>
    </div>
  </section>

  <section>
    <h2 id="chosen-city"></h2>
    <h2 id="date"></h2>
    <p id="temp"></p>
    <p id="wind"></p>
    <p id="humidity"></p>
    <p id="uv-index"></p>
  </section>

  <section>
    <h3>5-Day Forecast:</h3>
    <div>
      <p class="5d-date"></p>
      <icon class="5d-icon"></icon>
      <p class="5d-temp"></p>
      <p class="5d-wind"></p>
      <p class="5d-humidity"></p>
    </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
