<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400&family=Montserrat:wght@200;300;400;500&family=Open+Sans:wght@400;600;700&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
    <p id="date">Date</p>
  </header>

  <div class="row m-3">
    <section class="usersCity">
      <div class="col-6">
        <h2>Search for a City:</h2>
        <input id="userCityInput" placeholder="City..." />
        <button id="citySearch" onclick="searchBtn()">Search</button>
      </div>

      <!-- <div class="city-buttons"> this is suppose to be search historyyyyy -->
      <!-- <button>Austin</button>
        <button>Chicago</button>
        <button>New York</button>
        <button>Orlando</button>
        <button>San Francisco</button>
        <button>Seattle</button>
        <button>Denver</button>
        <button>Atlanta</button>
      </div> -->
    </section>

    <section class="col-6">
      <h2 id="chosenCity">City...</h2>
      <p id="temp">Temperature:</p>
      <p id="tempLoHi"></p>
      <p id="wind">Wind</p>
      <p id="humidity">humidity</p>
      <p id="uvIndex">UV Index</p>
    </section>
  </div>
  <section>
    <h3>5-Day Forecast:</h3>
    <div>
      <p class="5d-date"></p>
      <icon class="5d-icon"></icon>
      <p class="5d-temp"></p>
      <p class="5d-wind"></p>
      <p class="5d-humidity"></p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
